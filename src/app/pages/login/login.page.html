<ion-header> </ion-header>

<ion-content>
  <app-title-img testo="Benvenuto nella pagina di Login"></app-title-img>
  <ion-grid class="set-grid">
    <form [formGroup]="loginForm">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label for="email" position="floating">E-mail</ion-label>
            <ion-input id="email" formControlName="email" [(ngModel)]="email"></ion-input>
            <ion-icon slot="end" name="person-sharp"></ion-icon>
          </ion-item>
          <ion-label style="color:#979797; font-size: small; padding:12px;">Inserisci e-mail</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label for="password" position="floating">Password</ion-label>
            <ion-input id="password" type="password" formControlName="password" [(ngModel)]="password"></ion-input>
            <ion-icon slot="end" name="lock-closed"></ion-icon>
          </ion-item>
          <ion-label style="color:#979797; font-size: small; padding:12px;">Inserisci password</ion-label>
        </ion-col>
      </ion-row>
    </form>
    <div>
      <ion-row>
        <ion-col>
          <app-button-log-reg path="/registration" logOrReg="Register"></app-button-log-reg>
        </ion-col>
        <ion-col style="text-align: right">
          <ion-button type="submit" [disabled]="!loginForm.valid" shape="round">Login
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>
